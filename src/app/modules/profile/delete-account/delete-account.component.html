<div class="flex flex-col justify-center items-center">
  <div class="flex flex-col items-center text-red-600">
    <p>Note : This action is irreversible!!</p>
    <p>Please enter your password to delete your account.</p>
  </div>

  <form
    class="flex flex-col justify-center items-center mt-4 w-1/2"
    #deleteAccountForm="ngForm"
    (ngSubmit)="onDeleteAccount()"
  >
    <mat-form-field class="h-full w-full" appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Password"
        name="password"
        required
        [(ngModel)]="password"
      />
    </mat-form-field>
    <div class="flex flex-col w-full">
      <button
        mat-raised-button color="warn"
        type="submit"
        [disabled]="!deleteAccountForm.valid"
      >
        {{deleteAccountBtn}}
      </button>
    </div>
  </form>
</div>
