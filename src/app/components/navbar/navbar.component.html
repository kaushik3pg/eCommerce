<div class="w-full bg-white border-b-2 font-medium"  *ngIf="loginDone">
  <nav class="w-full">
    <ul class="flex justify-center items-center p-2">
      <li
        class="mx-4 xs:mx-1 text-primary-text-color"
        *ngFor="let item of menu"
      >
        <a
          [routerLink]="item.route"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          >{{ item.title | uppercase }}</a
        >
      </li>
    </ul>
  </nav>
</div>
