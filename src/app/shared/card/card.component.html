<mat-card
  *ngFor="let product of products"
  class="card__link m-2"
  (click)="onProductCardClickNavigateTo(product.id)"
>
  <mat-card-header class="justify-center items-center text-center">
    <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
    <mat-card-title>{{ product.title }}</mat-card-title>
  </mat-card-header>
  <div class="flex items-center justify-center">
    <img [src]="product.imgUrl" [alt]="product.title" />
  </div>

  <div class="flex flex-row justify-between items-center my-4">
    <p class="font-medium text-red-500">{{ product.price | currency }}</p>
    <button
      mat-icon-button
      [matMenuTriggerFor]="menu"
      aria-label="Example icon-button with a menu"
      (click)="$event.stopPropagation()"
    >
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button *ngIf="!onCheckProductExistInWishlist(product.id)"
        mat-menu-item
        mat-mini-fab
        aria-label="Example home icon"
        (click)="onAddToWishlist(product)"
      >
        <mat-icon aria-hidden="false" aria-label="Example home icon"
          >favorite_border</mat-icon
        >
        {{addToWishlistBtn}}
      </button>
      <button *ngIf="onCheckProductExistInWishlist(product.id)"
        mat-menu-item
        mat-mini-fab
        aria-label="Example home icon"
      >
        <mat-icon color="warn" aria-hidden="false" aria-label="Example home icon"
          >favorite</mat-icon
        >
        {{itemAlreadyInWishlist}}
      </button>
      <button
        mat-menu-item
        mat-mini-fab
        aria-label="Example home icon"
        (click)="onAddToCart(product)"
      >
        <mat-icon>shopping_cart</mat-icon> {{addToCartBtn}}
      </button>
      <button mat-menu-item mat-mini-fab aria-label="Example home icon">
        <mat-icon>visibility</mat-icon> {{viewRatingsBtn}}
      </button>
      <button mat-menu-item mat-mini-fab aria-label="Example home icon">
        <mat-icon>rate_review</mat-icon> {{writeReviewBtn}}
      </button>
    </mat-menu>
  </div>
</mat-card>
