<div
  class="absolute flex xs:w-full sm:w-full md:w-1/2 w-1/3 text-primary-text-color border-4 border-t-0 border-primary-bg-color rounded-md rounded-tr-none rounded-tl-none bg-white text-sm"
>
  <form
    class="flex flex-1 items-center p-0"
    #searchbarForm="ngForm"
    (ngSubmit)="onSearch()"
  >
    <button mat-btn class="pr-4">
      <select
        class="py-2 px-6 xs:px-2 m-0 box-border font-thin outline-none bg-transparent"
        name="s"
        id=""
      >
        <option value="">All Categories</option>
        <option value="value" *ngFor="let category of categories">
          {{ category }}
        </option>
      </select>
    </button>
    <div class="flex flex-grow">
      <input
        autofocus
        type="text"
        name="search"
        id=""
        placeholder="Type to search..."
        class="flex-1 font-thin py-2 pl-2 pr-6 box-border outline-none border-l-2"/>
      <button
        class="p-2 flex justify-center items-center border border-transparent text-sm font-thin" 
      >
        <mat-icon>search</mat-icon>
      </button>
    </div>
  </form>
</div>
