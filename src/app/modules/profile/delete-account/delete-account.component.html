<div class="flex flex-col justify-center items-center">
  <div class="flex flex-col text-red-600">
    <p>Note : This action is irreversible!!</p>
    <p>Please enter your password to delete your account.</p>
  </div>

  <form
    class="flex flex-row justify-center items-center mt-4"
    #deleteAccountForm="ngForm"
    (ngSubmit)="onDeleteAccount()"
  >
    <mat-form-field class="h-full" appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        placeholder="Password"
        name="password"
        [(ngModel)]="password"
      />
    </mat-form-field>
    <div class="flex flex-col mx-2">
      <button
        mat-raised-button
        type="submit"
        [disabled]="!deleteAccountForm.valid"
      >
        Delete Account
      </button>
    </div>
  </form>
</div>
