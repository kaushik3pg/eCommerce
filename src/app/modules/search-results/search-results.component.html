<div class="flex flex-col">
 
    <h1 class="pt-6 self-center">Search Results</h1>
    <div class="w-full" *ngIf="products.length">
    <app-card
      [products]="products"
      class="flex flex-row flex-wrap justify-evenly"
    ></app-card>
  </div>
  <div
  class="flex flex-col justify-center items-center mt-36"
  *ngIf="!products.length"
>
  <p>{{noSearchResultsMsg}}</p>
  <button mat-raised-button color="primary" (click)="onContinueShopping()">
  {{continueBtn}}
  </button>
</div>
  </div>
