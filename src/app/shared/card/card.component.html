<mat-card *ngFor="let product of products" class="card__link m-2" [routerLink]="['product/', product.id]">

    <mat-card-header class="justify-center items-center text-center">
      <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
      <mat-card-title>{{ product.title }}</mat-card-title>
    </mat-card-header>
    <div class="flex items-center justify-center">
      <img [src]="product.imgUrl" [alt]="product.title" />
    </div>

    <div class="flex flex-row justify-between items-center my-4">
      <p class="font-medium text-red-500">{{ product.price | currency }}</p>
      <button
        mat-icon-button
        [matMenuTriggerFor]="menu"
        aria-label="Example icon-button with a menu" (click)="$event.stopPropagation()"
      >
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item mat-mini-fab aria-label="Example home icon">
          <mat-icon aria-hidden="false" aria-label="Example home icon"
            >favorite_border</mat-icon
          >
          Mark as favorite
        </button>
        <button mat-menu-item mat-mini-fab aria-label="Example home icon">
          <mat-icon>shopping_cart</mat-icon> Add to cart
        </button>
        <button mat-menu-item mat-mini-fab aria-label="Example home icon">
          <mat-icon>visibility</mat-icon> View ratings
        </button>
        <button mat-menu-item mat-mini-fab aria-label="Example home icon">
          <mat-icon>rate_review</mat-icon> Write a review
        </button>
      </mat-menu>
    </div>

</mat-card>
