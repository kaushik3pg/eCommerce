<div class="flex flex-col justify-center items-center m-4">
  <h1>Your Wishlist</h1>
  <div class="flex flex-col w-full" *ngIf="products.length">
    <app-product-list
      class="w-full"
      [products]="products"
      [buttons]="['Move to cart', 'Remove']"
      [info]="'Item added on '"
    ></app-product-list>
  </div>
  <div
    class="flex flex-col justify-center items-center mt-36"
    *ngIf="!products.length"
  >
    <p>You haven't added an item to wishlist yet!</p>
    <button mat-raised-button color="primary" (click)="onContinueShopping()">
      Continue shopping
    </button>
  </div>
</div>
