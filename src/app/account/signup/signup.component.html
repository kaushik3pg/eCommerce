<div class="flex min-h-full justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full space-y-8">
      <div>
        <h2
          class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900"
        >
          Don't have an account? Sign up now!
        </h2>
      </div>
      <form class="flex flex-col mt-8 space-y-6" action="#" method="POST">
        <!-- <div class="matFormfield"> -->
        <mat-form-field class="matFormfield" appearance="outline">
          <mat-label>Full Name</mat-label>
          <input matInput placeholder="Email" required />
        </mat-form-field>
        <!-- </div> -->
        <!-- <div class="matFormfield"> -->
        <mat-form-field class="matFormfield" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" required />
        </mat-form-field>
        <!-- </div>
        <div class="matFormfield"> -->
        <mat-form-field class="matFormfield" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" required />
          <mat-error *ngIf="true">"This is an error msg!"</mat-error>
        </mat-form-field>
        <!-- </div>
        <div class="matFormfield"> -->
        <mat-form-field class="matFormfield" appearance="outline">
          <mat-label>Confirm Password</mat-label>
          <input matInput placeholder="Confirm Password" required />
        </mat-form-field>
        <!-- </div> -->
  
        <div class="flex justify-center">
          <button
          mat-fab
          type="submit" color="primary"
            class="flex justify-center rounded-full border border-transparent bg-indigo-600 py-4 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="person_add"
            ></mat-icon>
          </button>
        </div>
      
      </form>
    </div>
  </div>
