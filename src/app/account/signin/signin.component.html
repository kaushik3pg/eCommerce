<div class="flex justify-center py-12 xs:py-1 sm:py-1 px-4 sm:px-6 lg:px-8 text-primary-text-color">
    <div class="w-full space-y-8">
      <div>
        <h2
          class="mt-6 text-center text-3xl font-bold tracking-tight"
        >
          Sign in
        </h2>
      </div>
      <form class="flex flex-col mt-8 space-y-6" action="#" method="POST">
        <mat-form-field class="matFormfield" appearance="outline">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Email" required />
        </mat-form-field>
  
        <mat-form-field class="matFormfield" appearance="outline">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Password" required />
        </mat-form-field>
        <div class="flex justify-center">
          <button mat-fab
            type="submit" color="primary"
            class="flex justify-center rounded-full border border-transparent bg-indigo-600 py-4 px-4 text-sm font-medium text-white hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2"
          >
            <mat-icon
              aria-hidden="false"
              aria-label="Example home icon"
              fontIcon="input"
            ></mat-icon>
          </button>
        </div>
        <div class="flex flex-1 items-center justify-between">
          <mat-divider class="w-1/3 xs:w-1/5"></mat-divider>
          <div class="flex justify-center items-center">
            or Sign in with one click
           
          </div>
          
          <mat-divider class="w-1/3 xs:w-1/5"></mat-divider>
        </div>
        <div class="flex justify-center">
    
          <button color="primary" mat-button class="social-btn">
            <img src="../../../assets/images/social/twitter.png" alt="">
           </button>
           <button color="primary" mat-button class="social-btn">
            <img src="../../../assets/images/social/facebook.png" alt="">
           </button>
           <button color="primary" mat-button class="social-btn">
            <img src="../../../assets/images/social/instagram.png" alt="">
           </button>
        </div>
      </form>
    </div>
  </div>
